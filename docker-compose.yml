services:
  cats-dogs-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cats-dogs-classifier
    ports:
      - "8000:8000"
    environment:
      - MODEL_PATH=models/cats_dogs_model.h5
    volumes:
      - ./models:/app/models:ro
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mlops-network

