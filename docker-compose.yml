version: '3.8'

services:
  cats-dogs-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cats-dogs-classifier
    ports:
      - "8000:8000"
    environment:
      - MODEL_PATH=models/cats_dogs_model.h5
    volumes:
      - ./models:/app/models:ro
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mlops-network

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.7.1
    container_name: mlflow-server
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlflow/mlruns
      - ./mlartifacts:/mlflow/mlartifacts
    command: >
      mlflow server
      --backend-store-uri sqlite:///mlflow/mlruns.db
      --default-artifact-root /mlflow/mlartifacts
      --host 0.0.0.0
      --port 5000
    networks:
      - mlops-network

networks:
  mlops-network:
    driver: bridge
