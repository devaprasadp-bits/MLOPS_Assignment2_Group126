apiVersion: v1
kind: Namespace
metadata:
  name: mlops
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cats-dogs-deployment
  namespace: mlops
  labels:
    app: cats-dogs-classifier
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cats-dogs-classifier
  template:
    metadata:
      labels:
        app: cats-dogs-classifier
    spec:
      containers:
      - name: cats-dogs-api
        image: <DOCKER_USERNAME>/cats-dogs-classifier:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: MODEL_PATH
          value: "models/cats_dogs_model.h5"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: cats-dogs-service
  namespace: mlops
  labels:
    app: cats-dogs-classifier
spec:
  type: LoadBalancer
  selector:
    app: cats-dogs-classifier
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
