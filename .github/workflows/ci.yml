name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        grep -v "^dvc==" requirements.txt > requirements-ci.txt
        pip install -r requirements-ci.txt
    
    - name: Run unit tests
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=term
    
    # Coverage upload is optional - should not block CI on external service failure
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      continue-on-error: true
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        tags: cats-dogs-classifier:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        load: true
    
    - name: Test Docker image
      run: |
        docker run -d -p 8000:8000 --name api-test cats-dogs-classifier:${{ github.sha }}
        
        # Wait for container health with retry loop (handles TF startup delays)
        for i in {1..15}; do
          if curl -fs http://localhost:8000/health; then
            echo "✓ Health check passed"
            break
          fi
          echo "Waiting for API to start... ($i/15)"
          sleep 2
        done
        
        # Final health check with logs on failure
        curl -f http://localhost:8000/health || (docker logs api-test && exit 1)
        docker rm -f api-test
        echo "✓ Docker image built and smoke test passed"

  publish:
    name: Publish Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/cats-dogs-classifier:latest
          ${{ secrets.DOCKER_USERNAME }}/cats-dogs-classifier:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Image published
      run: |
        echo "Docker image published to Docker Hub"
        echo "Image: ${{ secrets.DOCKER_USERNAME }}/cats-dogs-classifier:latest"
