name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed
    branches: [main]

jobs:
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.27.0'
    
    - name: Configure kubectl
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
    
    - name: Update deployment image
      run: |
        kubectl set image deployment/cats-dogs-deployment \
          cats-dogs-api=${{ secrets.DOCKER_USERNAME }}/cats-dogs-classifier:${{ github.sha }} \
          -n mlops
    
    - name: Wait for rollout
      run: |
        kubectl rollout status deployment/cats-dogs-deployment -n mlops --timeout=5m
    
    - name: Verify deployment
      run: |
        kubectl get pods -n mlops
        kubectl get svc -n mlops

  smoke-test:
    name: Run Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install requests
    
    - name: Run smoke tests
      run: |
        python tests/smoke_test.py
      env:
        API_URL: ${{ secrets.API_URL }}
    
    - name: Notify on failure
      if: failure()
      run: |
        echo "Smoke tests failed! Rolling back deployment..."
        # Add rollback logic here if needed
